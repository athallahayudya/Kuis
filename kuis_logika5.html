<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nomer5: Nilai Maksimum</title>
</head>
<body>
    <script lang="JavaScript">
        var angka = [4,6,1,3,5];
        var maximal = Math.max.apply(Math, angka);
        
        document.write("Dari angka-angka ini: "+angka+"<br>");
        document.write("Angka yang bernilai maksimum adalah "+ maximal);
    </script>
</body>
</html>

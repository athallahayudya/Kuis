<!DOCTYPE html>
<html>
<head>
    <title>Nomer4: Ganjil atau genap chapter 2</title>
</head>
<body>
    <script lang="JavaScript">
        var angka = [4, 6, 1, 3, 5];
        document.write("Bilangan = "+ angka + "<br>");
        var hasil = "";
        if (angka%2 == 0) {
            hasil = angka+" merupakan bilangan genap"
        } else {
            hasil = angka+" merupakan bilangan ganjil"
        }

        document.write(hasil);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Nomer 1 : Mana yang lebih besar ?</title>
</head>
<body>
    <script lang="JavaScript">
    
        var a = prompt("Nilai 1:")
        var b = prompt("Nilai 2:")
        var hasil = "";

        document.write("Nilai 1: " + a + "<br>");
        document.write("Nilai 2: "+ b + "<br>");

        if (a < b){
            hasil = "angka yang lebih besar adalah "+b;
        }else{
            hasil = "angka yang lebih besar adalah "+a;
        }document.write(hasil);
    
    </script>
</body>
</html>

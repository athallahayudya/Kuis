<!DOCTYPE html>
<html>
<head>
    <title>Nomer 2: Ganjil atau Genap ?</title>
</head>
<script lang="JavaScript">

        var a = prompt("Masukkan bilangan:");
        document.write("Bilangan = "+ a + "<br>");
        var hasil = "";
        if (a%2 == 0) {
            hasil = a+" merupakan bilangan genap"
        } else {
            hasil = a+" merupakan bilangan ganjil"
        }

        document.write(hasil);
    
</script>

</body>
</html>
